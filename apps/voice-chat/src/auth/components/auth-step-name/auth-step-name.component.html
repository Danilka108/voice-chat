<vc-auth-wrapper [currentStep]="currentStep" [step]="step">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <vc-auth-emoji>💁‍♂️</vc-auth-emoji>

    <vc-auth-header>Enter your name</vc-auth-header>

    <vc-auth-input (inputEvent)="onInput()" label="name" controlName="name"></vc-auth-input>
    
    <vc-auth-btn [disabled]="isBtnDisabled">Next</vc-auth-btn>
  </form>
</vc-auth-wrapper>
