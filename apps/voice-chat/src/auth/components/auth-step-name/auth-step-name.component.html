<vc-auth-form (submitEvent)="onSubmit()" FGroupName="name-step" [FGroup]="formGroup" [currentStep]="currentStep" [step]="step">
  <vc-auth-emoji>💁‍♂️</vc-auth-emoji>

  <vc-auth-header>Enter your name</vc-auth-header>

  <vc-auth-input (inputEvent)="onInput()" label="name" FControlName="name"></vc-auth-input>
  
  <vc-auth-btn [disabled]="isBtnDisabled">Next</vc-auth-btn>
</vc-auth-form>
