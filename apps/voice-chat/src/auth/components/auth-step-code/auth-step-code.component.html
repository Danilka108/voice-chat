<vc-auth-wrapper [step]="step" [currentStep]="currentStep">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <vc-auth-emoji>ğŸ”¢</vc-auth-emoji>

    <vc-auth-sub-header>
      <span>{{tel$ | async}}</span>
      <button
        (click)="onChangeTel()"
        mat-icon-button
        class="tel-btn"
        aria-label="change phone number"
      >
        <mat-icon fontIcon>edit</mat-icon>
      </button>
    </vc-auth-sub-header>

    <vc-auth-header>Enter your auth code</vc-auth-header>

    <vc-auth-input (inputEvent)="onInput()" label="code" controlName="code" type="number"></vc-auth-input>

    <vc-auth-btn-loader [loading]="loading" [disabled]="isBtnDisabled"></vc-auth-btn-loader>
  </form>
</vc-auth-wrapper>
