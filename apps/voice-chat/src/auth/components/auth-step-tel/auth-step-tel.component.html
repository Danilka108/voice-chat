<vc-auth-wrapper [currentStep]="currentStep" [step]="step">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <vc-auth-emoji>☎️</vc-auth-emoji>

    <vc-auth-header>Enter your phone number</vc-auth-header>

    <vc-auth-sub-header>we will send you a code</vc-auth-sub-header>

    <vc-auth-input (inputEvent)="onInput()" label="phone number" controlName="tel" type="tel"></vc-auth-input>

    <vc-auth-btn-loader
      [loading]="loading"
      [disabled]="isBtnDisabled"
    ></vc-auth-btn-loader>
  </form>
</vc-auth-wrapper>
